server {
    # 监听 Koyeb 的入口端口
    listen 8080 default_server;

    # 1. Nginx 状态
    location /nginx_status {
        stub_status;
        access_log off;
        allow all;
    }

    # 2. Edge TTS -> 5050
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # 3. Deepseek -> 5001
    location /ds/ {
        rewrite ^/ds/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # =========================================================
    # 4. Qwen2API -> 3000 (搬家到 /qwen/)
    #    Qwen 会使用 Koyeb 填写的环境变量，但端口被强制限制在 3000
    # =========================================================
    location /qwen/ {
        # 去掉 URL 前面的 /qwen/
        rewrite ^/qwen/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # =========================================================
    # 5. Gemini -> 8000 (占领根目录 / )
    #    配置已在 Dockerfile 中写死
    # =========================================================
    location / {
        proxy_pass http://127.0.0.1:8000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 流式传输必备
        proxy_buffering off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
