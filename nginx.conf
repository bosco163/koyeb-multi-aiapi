server {
    # 监听 8080 端口，作为 Koyeb 的流量入口
    listen 8080 default_server;

    # =========================================================
    # 1. Nginx 状态监控 (新加的)
    # 访问地址: https://你的域名/nginx_status
    # =========================================================
    location /nginx_status {
        stub_status;       # 开启状态统计
        access_log off;    # 不记录日志，节省空间
        allow all;         # 允许所有人访问（生产环境通常限制IP，但在Koyeb为了方便先全开）
    }

    # =========================================================
    # 2. Edge TTS -> 5050
    # =========================================================
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # =========================================================
    # 3. Deepseek -> 5001
    # =========================================================
    location /ds/ {
        rewrite ^/ds/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # =========================================================
    # 4. Doubao -> 8000 (让它独享 8000)
    # 访问地址: /db/v1/chat/completions
    # =========================================================
    location /db/ {
        rewrite ^/db/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 优化流式传输
        proxy_buffering off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        proxy_http_version 1.1;
    }

    # =========================================================
    # 5. Qwen2API -> 3000 (默认根目录)
    # =========================================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
}
