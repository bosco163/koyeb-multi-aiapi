server {
    listen 8080 default_server;

    # 1. Nginx 状态监控
    location /nginx_status {
        stub_status;
        access_log off;
        allow all;
    }

    # 2. Edge TTS -> 5050
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # 3. Deepseek -> 5001
    location /ds/ {
        rewrite ^/ds/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # =========================================================
    # 4. Gemini -> 8000 (修复跳转和资源加载)
    # =========================================================
    location /ge/ {
        # 1. 路径重写：把 /ge/ 去掉传给后端
        rewrite ^/ge/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:8000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 2. 关键修复：拦截后端发出的重定向 (Location: /login -> Location: /ge/login)
        proxy_redirect / /ge/;
        
        # 3. 关键修复：替换 HTML 中的链接 (href="/static..." -> href="/ge/static...")
        # 必须禁用 Gzip，否则 Nginx 无法替换内容
        proxy_set_header Accept-Encoding ""; 
        sub_filter_types text/html text/css application/javascript;
        sub_filter 'href="/' 'href="/ge/';
        sub_filter 'src="/' 'src="/ge/';
        sub_filter 'action="/' 'action="/ge/';
        sub_filter_once off;

        # 流式传输配置
        proxy_buffering off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 6. Qwen2API -> 3000 (默认根目录)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
}
