server {
    # 监听 8080 端口，作为 Koyeb 的流量入口
    listen 8080 default_server;

    # =========================================================
    # 1. Nginx 状态监控
    # =========================================================
    location /nginx_status {
        stub_status;
        access_log off;
        allow all;
    }

    # =========================================================
    # 2. Edge TTS -> 5050
    # =========================================================
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # =========================================================
    # 3. Deepseek -> 5001
    # =========================================================
    location /ds/ {
        rewrite ^/ds/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # =========================================================
    # 4. Doubao -> 8000 (让它独享 8000)
    # =========================================================
    location /db/ {
        rewrite ^/db/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_buffering off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        proxy_http_version 1.1;
    }

    # =========================================================
    # 5. Grok2API -> 8001 (因为 8000 被 Doubao 用了，这里用 8001)
    # 访问地址: /grok/v1/chat/completions 或 /grok/login
    # =========================================================
    location /grok/ {
        # 重写路径，去掉 /grok 前缀传给后端
        rewrite ^/grok/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8001;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 流式传输关键配置
        proxy_buffering off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        proxy_http_version 1.1;
    }

    # =========================================================
    # 6. Qwen2API -> 3000 (默认根目录)
    # =========================================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
}
