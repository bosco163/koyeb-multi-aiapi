[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# === 1. Nginx (入口: 8000) ===
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. Edge TTS (内部: 5050) ===
[program:edge-tts]
directory=/app/tts
command=/bin/bash -c "export API_KEY='1' && python3 app/server.py"
autostart=true
autorestart=true
environment=PORT=5050
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. DeepSeek (内部: 5001) ===
[program:deepseek]
directory=/app/deepseek
command=python3 app.py
autostart=true
autorestart=true
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 4. Qwen2API (内部: 3000) ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
# 限制 Node 内存为 160MB，防止 OOM
environment=SERVICE_PORT=3000,LISTEN_ADDRESS=0.0.0.0,CACHE_MODE=file,PM2_INSTANCES=1,NODE_OPTIONS="--max-old-space-size=160"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 5. Doubao Free API (内部: 4000) ===
[program:doubao]
directory=/app/doubao
command=node dist/index.js
autostart=true
autorestart=true
# 强制端口 4000，限制 Node 内存为 160MB
environment=PORT=4000,TZ=Asia/Shanghai,NODE_OPTIONS="--max-old-space-size=160"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
