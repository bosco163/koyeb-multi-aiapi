[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# === 1. Nginx (主入口: 8080) ===
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. Edge TTS (内部: 5050) ===
[program:edge-tts]
directory=/app/tts
command=/bin/bash -c "export API_KEY='1' && python3 app/server.py"
autostart=true
autorestart=true
environment=PORT=5050
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. DeepSeek (内部: 5001) ===
[program:deepseek]
directory=/app/deepseek
command=python3 app.py
autostart=true
autorestart=true
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 4. Qwen2API (内部: 3000) ===
# ⚠️ 这里强制指定 PORT=3000，防止它读取全局的 8080
# ⚠️ 注意：Koyeb 面板里填写的其他变量（如 API_KEY）依然会生效，
#    因为 supervisor 默认会传递系统环境变量。
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
environment=PORT=3000,SERVICE_PORT=3000,LISTEN_ADDRESS=0.0.0.0,CACHE_MODE=file,PM2_INSTANCES=1,NODE_OPTIONS="--max-old-space-size=160"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 5. Gemini 逆向 (内部: 8000) ===
[program:gemini]
directory=/app/gemini
command=python3 server.py
autostart=true
autorestart=true
environment=PORT=8000,PYTHONUNBUFFERED=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
